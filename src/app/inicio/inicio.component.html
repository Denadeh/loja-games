<main>

  <section id="section-banner">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/banner1.png" class="d-block w-100" alt="Promoção de um jogo">
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner2.png" class="d-block w-100" alt="Promoção do mês">
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner3.png" class="d-block w-100" alt="Jogo do ano">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Jogos em Promoção</h2>
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo1.png" alt="God Of War">
        <mat-card-header>
          <mat-card-title>God Of War</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <p>R$ 177,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="assets/img/jogo2.png" alt="GTA">

        <mat-card-header>
          <mat-card-title>GTA San Andreas</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <p>R$ 29,90</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="assets/img/jogo3.png" alt="The Witcher">

        <mat-card-header>
          <mat-card-title>The Witcher</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <p>R$ 175,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>









</main>
